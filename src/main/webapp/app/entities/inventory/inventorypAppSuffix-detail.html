
<div>
    <h2><span>Inventory</span> {{vm.inventory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Flight Number</span></dt>
        <dd>
            <span>{{vm.inventory.flightNumber}}</span>
        </dd>
        <dt><span>Flight Date</span></dt>
        <dd>
            <span>{{vm.inventory.flightDate}}</span>
        </dd>
        <dt><span>Available</span></dt>
        <dd>
            <span>{{vm.inventory.available}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="inventorypAppSuffix-detail.edit({id:vm.inventory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
