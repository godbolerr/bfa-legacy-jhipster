<div>
    <h2>Fares</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="farespAppSuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Fares
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Flight Number</span></th>
                    <th><span>Flight Date</span></th>
                    <th><span>Fare</span></th>
                    <th><span>Currency</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fares in vm.fares track by fares.id">
                    <td><a ui-sref="farespAppSuffix-detail({id:fares.id})">{{fares.id}}</a></td>
                    <td>{{fares.flightNumber}}</td>
                    <td>{{fares.flightDate}}</td>
                    <td>{{fares.fare}}</td>
                    <td>{{fares.currency}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="farespAppSuffix-detail({id:fares.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="farespAppSuffix.edit({id:fares.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="farespAppSuffix.delete({id:fares.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
