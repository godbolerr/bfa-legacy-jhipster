
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookingRecordLabel">Create or edit a Booking Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bookingRecord.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bookingRecord.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_flightNumber">Flight Number</label>
            <input type="text" class="form-control" name="flightNumber" id="field_flightNumber"
                    ng-model="vm.bookingRecord.flightNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_origin">Origin</label>
            <input type="text" class="form-control" name="origin" id="field_origin"
                    ng-model="vm.bookingRecord.origin"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_destination">Destination</label>
            <input type="text" class="form-control" name="destination" id="field_destination"
                    ng-model="vm.bookingRecord.destination"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_flightDate">Flight Date</label>
            <input type="text" class="form-control" name="flightDate" id="field_flightDate"
                    ng-model="vm.bookingRecord.flightDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bookingDate">Booking Date</label>
                <div class="input-group">
                    <input id="field_bookingDate" type="text" class="form-control" name="bookingDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.bookingRecord.bookingDate" is-open="vm.datePickerOpenStatus.bookingDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('bookingDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fare">Fare</label>
            <input type="text" class="form-control" name="fare" id="field_fare"
                    ng-model="vm.bookingRecord.fare"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.bookingRecord.status"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
