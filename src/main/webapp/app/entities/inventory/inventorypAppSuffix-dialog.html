
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInventoryLabel">Create or edit a Inventory</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.inventory.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inventory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_flightNumber">Flight Number</label>
            <input type="text" class="form-control" name="flightNumber" id="field_flightNumber"
                    ng-model="vm.inventory.flightNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_flightDate">Flight Date</label>
            <input type="text" class="form-control" name="flightDate" id="field_flightDate"
                    ng-model="vm.inventory.flightDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_available">Available</label>
            <input type="number" class="form-control" name="available" id="field_available"
                    ng-model="vm.inventory.available"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
